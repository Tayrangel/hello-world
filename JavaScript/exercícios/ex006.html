<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 006</title>

    <style>
        div#teste{
            background: crimson;
            color: white;
            font: normal 18pt Times;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="teste">Testando</div>

    <script>

        var teste = window.document.getElementById('teste')

        teste.addEventListener('click', clicar)
        teste.addEventListener('mouseenter', entrar)
        teste.addEventListener('mouseout', sair)

        function clicar() {
            teste.innerText = 'Clicou'
            teste.style.background = 'black'
        }

        function entrar() {
            teste.innerText = 'Entrou'
        }

        function sair() {
            teste.innerText = 'Saiu'
            teste.style.background = 'crimson'
        }

    </script>
</body>
</html>
