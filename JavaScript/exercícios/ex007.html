<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 007</title>

    <style>
        body {
            font: normal 18pt Times;
        }

        input {
            font: normal 16pt Times;
            width: 100px;
        }

        div#resultado {
            margin-top: 20px;
        }

    </style>
</head>
<body>
   <h3>Somando Valores</h3>
   <input type="number" name="txtn1" id="txtn1"> +
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="somar" onclick="somar()">
   <div id="resultado">Resultado</div>

   <script>
       function somar() {
           var tnum1 = window.document.getElementById('txtn1')
           var tnum2 = window.document.getElementById('txtn2')
           var resultado = window.document.getElementById('resultado')
           var num1 = Number(tnum1.value)
           var num2 = Number(tnum2.value)
           var soma = num1 + num2
           resultado.innerHTML = `A soma entre ${num1} e ${num2} é igual ${soma}`
       }
   </script>
</body>
</html>
